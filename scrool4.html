<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body
    {
        height: 5000px;
    }
    header{
        height: 100px;
        position: fixed;
        width: 100%;
        left: 0;
        top:0;
        transition: background-color 0.5s ease-in-out;
    }
</style>
<body>
<header></header>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).scroll(function () {
        if($(window).scrollTop()>1000){
            $('header').css({'background-color':'black','height':'100px'})
        }else{
            $('header').css({'background-color':'transparent','height':'100px'})
        }
    })
</script>
</body>
</html>
